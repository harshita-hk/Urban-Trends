<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Urban Trends-Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="validation.js"></script>
        <script src="https://use.fontawesome.com/06c2cc2792.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="animation">
                <div class="container">
                    <img src="images/logo.png" alt="">
                    <h1>welcome</h1>
                    
                    <form name="f2" onsubmit="return signup()">
                        <div class="tbox">
                            <input type="text" placeholder=" &#xf007 &nbsp;&nbsp; Name" name="fname" value="">
                        </div>
                        <div class="tbox">
                            <input type="email" placeholder=" &#xf0e0 &nbsp;&nbsp; Email" name="mail" value="">  
                        </div>
                        <div class="tbox">
                            <input type="text" placeholder=" &#xf095 &nbsp;&nbsp; Phone Number" name="pno" value="">
                        </div>
                        <div class="tbox">
                            <input type="Password" placeholder=" &#xf023 &nbsp;&nbsp; Password" name="pass" value="">
                        </div>
                        <div class="tbox">
                            <input type="Password" placeholder=" &#xf023 &nbsp;&nbsp; Confirm Password" name="cpass" value="">
                        </div>
                        
                    </form>
                    <a href="index.html"><button class="btn"> Sign Up</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
